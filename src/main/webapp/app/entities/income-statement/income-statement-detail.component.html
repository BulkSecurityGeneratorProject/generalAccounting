<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incomeStatement">
            <h2><span jhiTranslate="generalAccountingApp.incomeStatement.detail.title">Income Statement</span> {{incomeStatement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="generalAccountingApp.incomeStatement.isprocessed">Isprocessed</span></dt>
                <dd>
                    <span>{{incomeStatement.isprocessed}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/income-statement', incomeStatement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
